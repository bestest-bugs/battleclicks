<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>the battle clicks</title>
    <script src="thing.js"></script>
    <link rel="stylesheet" href="thing.css">
    <link rel="icon" href="./battle_cats_image.png">
    <script>
        var cash = 0;
        var cashEarned = 14
        var currentBankCost = 560
        var cashCap = 6000
        var level = 1
        var levelCap = 8

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    
        async function incrementValue() {
            if (cash >= cashCap) {
                cash = cashCap;
                document.getElementById("cashCount").innerHTML = "¢" + cash.toString() + " / ¢"+ cashCap.toString();
            }
            else {
                cash += cashEarned;
                //console.log(cash)
                //console.log(document.getElementById("cashCount"))
                document.getElementById("cashCount").innerHTML = "¢" + cash.toString() + " / ¢"+ cashCap.toString();
            }

        }
        window.addEventListener('keypress', function (e) {
            const buttonHolder = document.getElementById("buttonsHolder")
            console.log(e, e.which)
            if (parseInt(e.which) === 113 || parseInt(e.which) === 32 ) {
                upgradeBank()

            }

            for (const child of buttonHolder.children) {
                let newString = child.id.replace("num", "")
               
                if (parseInt(e.which) === parseInt(newString)) {
                    spawnGato('#gato' + (parseInt(e.which) - 48), child.id, child.getAttribute("data-value"), parseInt(e.which))
                }                
            }
        }, false);

        let interval = setInterval(() => {
            incrementValue()
        }, 50);  // Execute


    </script>
</head>

<body id="bodyID">
    <div class="buttonsHolder" , id="buttonsHolder">
       
<!--113 x 88 -->
        <div id="num49" class="buttonStyling catIconStyling catIcon" onclick="spawnGato('#gato1', 'num49', 50, 49)" data-value="50">
            <p class="costText" id="text49"> ¢50</p>
        </div>

        <div id="num50" class="buttonStyling catIconStyling tankCatIcon" onclick="spawnGato('#gato2', 'num50', 100, 50)" data-value="100">

        </div>

        <div id="num51" class="buttonStyling catIconStyling axeCatIcon" onclick="spawnGato('#gato3', 'num51', 150, 51)" data-value="150">

        </div>
        
        <div id="num52" class="buttonStyling catIconStyling grossCatIcon" onclick="spawnGato('#gato4', 'num52', 600, 52)" data-value="600" >
            <p class="costText" id="text52"> ¢600</p>
        </div>

        <div id="num53" class="buttonStyling catIconStyling kingDragonIcon" onclick="spawnGato('#gato5', 'num53', 1500, 53)" data-value="1500" >

        </div>
      
    </div>

    <div class="cashHolder">
